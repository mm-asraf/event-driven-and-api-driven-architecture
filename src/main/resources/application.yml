spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/architectures_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: none  # Disables automatic table generation
    show-sql: true    # Shows SQL queries in console
    format-sql: true  # Formats SQL for better readability
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  # Optional: JPA specific settings
  jpa:
    open-in-view: false  # Better for performance
    defer-datasource-initialization: false

# Logging configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.asraf.architectures: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api 